  - sudo chmod +x ./travis/setup.sh ./travis/test_measures.sh ./travis/download_cqf_tooling.sh ./travis/rebuild_bundles.sh
  - ./travis/setup.sh
script: ./travis/test_measures.sh $MEASURE
