language: node_js
node_js:
  - "12"
env:
  - MEASURE=EXM_104
  - MEASURE=EXM_105
  - MEASURE=EXM_124
  - MEASURE=EXM_125
  - MEASURE=EXM_130
  - MEASURE=EXM_506
services:
  - docker
before_install:
